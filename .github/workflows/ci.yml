name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: make build

      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: podsync-${{ matrix.os }}
          path: bin/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        env:
          VIMEO_TEST_API_KEY: ${{ secrets.VIMEO_ACCESS_TOKEN }}
          YOUTUBE_TEST_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          make test

  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Checkout
        uses: actions/checkout@v1

      - name: Go mod
        env:
          DIFF_PATH: "go.mod go.sum"
        run: |
          go mod tidy
          DIFF=$(git status --porcelain -- $DIFF_PATH)
          if [ "$DIFF" ]; then
            echo
            echo "These files were modified:"
            echo
            echo "$DIFF"
            echo
            exit 1
          fi

      - name: Lint
        run: |
          make lint
