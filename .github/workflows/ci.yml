permissions:
  contents: read
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
      - uses: actions/checkout@v5
      - run: make build
      - uses: actions/upload-artifact@v4
        with:
          name: podsync-${{ matrix.os }}
          path: bin/

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
      - uses: actions/checkout@v5
      - env:
          VIMEO_TEST_API_KEY: ${{ secrets.VIMEO_ACCESS_TOKEN }}
          YOUTUBE_TEST_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: make test

  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      # Required: allow read access to the content for analysis.
      # See https://github.com/golangci/golangci-lint-action?tab=readme-ov-file#annotations
      contents: read
      pull-requests: read

    steps:
      - uses: actions/setup-go@v5
      - uses: actions/checkout@v5
      - uses: golangci/golangci-lint-action@v8

      - name: Go mod
        env:
          DIFF_PATH: "go.mod go.sum"
        run: |
          go mod tidy
          DIFF=$(git status --porcelain -- $DIFF_PATH)
          if [ "$DIFF" ]; then
            echo
            echo "These files were modified:"
            echo
            echo "$DIFF"
            echo
            exit 1
          fi
