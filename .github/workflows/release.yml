name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      packages: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üß™ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # The Docker Image Name need to be lowercase https://github.com/orgs/community/discussions/25768
      - name: üß™ Convert the GitHub Repository name to lowercase, and use it as image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: üîí Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build container and push
        uses: docker/build-push-action@v4
        env:
          TAG: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: üößÔ∏è Make release
        uses: goreleaser/goreleaser-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: latest
          args: release --clean