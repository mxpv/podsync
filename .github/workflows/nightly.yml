name: Nightly

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight
  push:
    paths:
      - ".github/workflows/nightly.yml"

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: Nightly
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üß™ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # The Docker Image Name need to be lowercase https://github.com/orgs/community/discussions/25768
      - name: üß™ Convert the GitHub Repository name to lowercase, and use it as image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: üîí Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v4
        env:
          TAG: nightly
          COMMIT: ${{ github.sha }}
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly
